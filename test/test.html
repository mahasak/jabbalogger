<html>
    <head>
        <script type="text/javascript" src="/dist/jabbalogger.es6.js"></script>
        <script type="text/javascript">
        (function(){
            var loggerConfig = new jabbalogger.LoggerConfiguration();
            var logger = loggerConfig
                            .writeTo(new jabbalogger.ConsoleSink())
                            .create();
            
            console.log(logger);

            logger.warning('Warning');
            logger.measure('spec', 1.1);
        }
        )();
        </script>
    </head>
    <body>
        Test JabbaLogger<br/>
        <input type="button" value="log to console" />        
    </body>
</html>
